<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/basket_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My basket</title>
</head>
<body>
   
    <header id="top">
        <div class="wraper">
            <a id="logo" href="./index.html"><img class="logo"src="./img/mylogo.png" alt=""></a>
          <input type="submit" value="Sig in" onclick="document.location='./Sig_in.html'">
        </div>
      </header>
    
    <section>
      <div class="wrapper">
        
        <div class="order">
            <h2>You'r order</h2>
            <div class="box">
                <p>eat</p>

            </div>
        </div>
        
        <div class="adress">
            <div class="tittle"><h2>Drop off address</h2></div>
            <div class="labels">
                <label for="street">Street</label>
                <label for="building number">Building number </label>
                <label for="apartment number">Apartment number</label>
                <label for="tel">Phone Number</label>
            </div>
            <div class="inputs">
                <input type="text" name="" id="street">
                <input type="text" name="" id="building number">
                <input type="text" name="" id="apartment number">
                <input type="tel" name="" id="tel">  
            </div>
            <label for="comment">Comments for delivery</label>
            <textarea name="" id="comment" cols="30" rows="6" style="resize: none;"></textarea>

            
        </div>
        
        <div class="promo">
            <h2>Promotional code</h2>
            <input type="text" placeholder="Promotional code">
            <input type="submit" value="Add" name="">
        </div>

        <div class="payment">
            <h2>Please choose payment method</h2>
            <select name="payment" id="">
                <option value="online">Online</option>
                <option value="cash">Cash</option>
                <option value="card">Card</option>
            </select>
        </div>
        
        <div class="time">
            <h2>When?</h2>
            <input type="checkbox" name="" id="asap">
            <label for="asap">ASAP</label><br>
            <label for="schedule">Schedule</label>
            <input type="datetime-local" name="" id="schedule"> 
        </div>
      </div>  
         <p>total - 40;00 $</p>
        <button>Accept</button>
    </section>  


    </div>
</body>
</html>
